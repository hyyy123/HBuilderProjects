<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../plugins/picker/dist/css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/normal.css" />
		<link rel="stylesheet" href="../css/user/password.css" />
		<link rel="stylesheet" href="../plugins/mobileSelect/css/mobileSelect.css" />
		<link rel="stylesheet" href="../plugins/font-awesome-4.7.0/css/font-awesome.css" />
		<script src="../plugins/jquery/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script> 
		<script src="../plugins/mobileSelect/js/mobileSelect.js"  type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/jquery.cookie.js"  type="text/javascript" charset="utf-8"></script>
		<script  src="../plugins/picker/dist/js/mui.picker.min.js"  type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/user/password.js" type="text/javascript" charset="utf-8"></script> 
	</head> 
	<body class="mui-bg-gray password" > 
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg"> 
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >用户信息</h1> 
		</header>  
		<div class="mui-content">
			<div class="password-form" >
				<ul>
					<li class="clearfix" >
						<div class="mui-input-row mui-bg-white">
					        <label>旧密码</label>
					        <input type="password" class="mui-input-password" placeholder="请输入旧密码">
					    </div>  
					</li>
					<li class="clearfix" >
						<div class="mui-input-row mui-bg-white">
					        <label>新密码</label>
					        <input type="password" class="mui-input-password" placeholder="请输入新密码">
					    </div>   
					</li>
					<li class="clearfix" >
						<div class="mui-input-row mui-bg-white">
					        <label>新密码确认</label>
					        <input type="password" class="mui-input-password" placeholder="新密码确认">
					    </div>   
					</li>
					<li class="clearfix" >
						 <input type="button" class="btn-block btn-primary" value="提交"  />
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
