	<body class="mui-bg-white userinfo" > 
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg">

		<div class="mui-content"> 
			<div class="user-form " >

					<li class="clearfix" >
						<div class="input-group">
							<span class="input-group-addon">头像&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<p class="pull-left hide" id="liimgp" >
								<label class="liimg" id="liimglabel"  ><img src="../img/List_pool/knock.png" alt="" /></label>
							</p>
							<p class="pull-left" id="addimg" >
							 	<i class="fa fa-plus-square-o" ></i>
							 </p>
						</div>
					</li>
					<li class="clearfix" > 
						<div class="input-group">

					<li class="clearfix" >
						<div class="input-group">
							<span class="input-group-addon">所属维修站</span>

					</li> 
					<li class="clearfix" >

						  <span class="input-group-addon">上报日期&nbsp;&nbsp;&nbsp;&nbsp;</span>
						    <p class="data inputtext colorblack">
							  	<span id="datatext">2017/12/12</span>
							  	<span class="pull-right" ><i class="fa fa-chevron-right" ></i></span> 
						  </p> 
						</div>
					</li>
					<li class="clearfix" >
						 <a href="userinfo.html"  class="btn-block btn-primary text-center">确定</a>
					</li>
