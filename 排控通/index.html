	<body class="index">
		<div class="mui-content">
			<div class="header clearfix ">

				</div>
			</div>
			<div class="con">
				<div class="row">
					<div class="col-xs-6 " id="classess">
						<a href="real_time_list.html">
							<div class="item bgred">
								<p class="item_header colorfff"><img src="img/class.png" alt="" /> 实时课表</p>
								<ul class="item_con text-center">
									<li class="colorfff borderbtm">按此进入</li>
									<li class="colorfff fontsize12">可按区域查询当前时刻所占用教室、空闲教室课表</li>
								</ul>
								<p class="item_footer text-center "><i class="mui-icon mui-icon-arrowthinright colorred"></i></p>
							</div>
						</a>
					</div>
					<div class="col-xs-6 " id="teacher">
						<a href="teacher_list.html">
						<div class="item bgblue">
							<p class="item_header colorfff"><img src="img/teacher.png" alt="" />教师课表</p>
							<ul class="item_con text-center">
									<li class="colorfff borderbtm">按此进入</li>
									<li class="colorfff fontsize12">可查询当前学期内所有教师的教师课表</li>
							</ul>
							<p class="item_footer text-center "><i class="mui-icon mui-icon-arrowthinright colorblue"></i></p>
						</div>
						</a>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6 " id="classroom">
						<a href="classroom_list.html">
						<div class="item bgpurple" >
							<p class="item_header colorfff"><img src="img/classroom.png" alt="" />教室课表</p>
							<ul class="item_con text-center">

							</ul>
							<p class="item_footer text-center "><i class="mui-icon mui-icon-arrowthinright colorpurple"></i></p>

						</div>
						</a>
					</div>
					<div class="col-xs-6 " id="real_time">

									<li class="colorfff borderbtm">按此进入</li>
									<li class="colorfff fontsize12">可查询当前学期内所有班级的班级课表</li>
							</ul>
