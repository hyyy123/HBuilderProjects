<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../plugins/picker/dist/css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/normal.css" />
		<link rel="stylesheet" href="../css/home_page/maintenance_log.css" />
		<link rel="stylesheet" href="../plugins/mobileSelect/css/mobileSelect.css" />
		<link rel="stylesheet" href="../plugins/font-awesome-4.7.0/css/font-awesome.css" />
		
		<script src="../js/mui.min.js"></script>
		<script src="../plugins/jquery/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script> 
		<script src="../plugins/mobileSelect/js/mobileSelect.js"  type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/jquery.cookie.js"  type="text/javascript" charset="utf-8"></script>
		<script  src="../plugins/picker/dist/js/mui.picker.min.js"  type="text/javascript" charset="utf-8"></script>
		<script src="../js/ecm.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/home_page/maintenance_log.js" type="text/javascript" charset="utf-8"></script>
	
	</head>
	<body class="mui-bg-gray" >
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg"> 
			<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" >维保检修记录</h1> 
		</header>  
		<div class="mui-content">
			<div class="maintenance-form" >
				<ul>
					<li class="clearfix" >
						<div class="input-group">
						  	<span class="input-group-addon">设备名称</span> 
						   	<p class="equip inputtext colorblack">
							  	<span id="equiptext"></span>
							  	<span class="pull-right" ><i class="fa fa-chevron-right" ></i></span>
							  	<span class="hide"  id="equip_id"></span> 
						  	</p>
						 </div>
					</li>
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">设备状态</span>
						  <input type="text" class="form-control" placeholder="请填写"  value=""  id="equip_status"  > 
						</div>
					</li>
					<li class="clearfix" >
						<div class="input-group">
						  	<span class="input-group-addon">上报种类</span> 
						  	<p class="equiptype inputtext colorblack">
							  	<span id="equiptype_text">检验记录</span>
							  	<span class="pull-right" ><i class="fa fa-chevron-right" ></i></span>
							  	<span class="hide"  id="equiptype_id">1</span> 
						  	</p> 
						 </div>
					</li> 
					<!--<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">上报日期</span>
						    <p class="data inputtext colorblack">
							  	<span id="datatext">111</span>
							  	<span class="pull-right" ><i class="fa fa-chevron-right" ></i></span>
							  	<span class="hide"  id="data_id">0</span> 
						  </p> 
						</div>
					</li>-->
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">上传人员</span>
						  <input type="text" class="form-control" placeholder="请填写"  value=""  id="add_user"  > 
						</div>
					</li>
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">维修人员</span>
						  <input type="text" class="form-control" placeholder="请填写"  value=""  id="repire_name"  > 
						</div>
					</li> 
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">更换设备</span> 
						  	<p class="change inputtext colorblack">
							  	<span id="change_text">否</span>
							  	<span class="pull-right" ><i class="fa fa-chevron-right" ></i></span>
							  	<span class="hide"  id="change_id">0</span> 
						  	</p>  
						</div>
					</li> 
					
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">负责单位</span>
						  <input type="text" class="form-control" placeholder="请填写"  value=""  id="reprie_company"  > 
						</div>
					</li> 
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">联系方式</span>
						  <input type="number" class="form-control" placeholder="请填写"  value=""  id="repire_phone"  > 
						</div>
					</li> 
					<li class="clearfix" >
						<div class="input-group">
						  <span class="input-group-addon">问题描述</span>
						  <textarea  class="form-control"  id="remark"  rows="5"   placeholder="请填写"  ></textarea> 
						</div>
						<div class="question-img clearfix" >   
							 <p class="col-xs-4  text-center" id="addimg" >
							 	<i class="fa fa-plus-square-o" ></i>
							 </p>
							 
						</div>
					</li>
				</ul>
			</div>
			<div class="footer" >
				<!--<button type="button" class="btn btn-success" id="add">新增</button>&nbsp;&nbsp;&nbsp;-->
				<button type="button" class="btn btn-primary" onclick="addEquInfo()">提交</button>&nbsp;&nbsp;&nbsp;
				<!--<button type="button" class="btn btn-default" id="cancel">取消</button>--> 
			</div>
		</div>
	</body>
</html>
