<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>为移动设备设计的可自由伸缩的搜索框</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js?v={iCursoft.Common.SysKeys.ASSEMBLY_VERSION}"></script>
	</head>
	<body>
				<div class="column">
					<div id="sb-search" class="sb-search">
						<form>
							<input class="sb-search-input" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
							<input class="sb-search-submit" type="submit" value="">
							<span class="sb-icon-search"></span>
						</form>
					</div>
				</div>
		<script src="js/classie.js?v={iCursoft.Common.SysKeys.ASSEMBLY_VERSION}"></script>
		<script src="js/uisearch.js?v={iCursoft.Common.SysKeys.ASSEMBLY_VERSION}"></script>
		<script>
			new UISearch( document.getElementById( 'sb-search' ) );
		</script>
	</body>
</html>
