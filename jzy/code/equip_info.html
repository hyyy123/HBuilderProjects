	<body class="mui-bg-gray equip" >

						<a href="equip_log.html" >维保记录</a>
					</li>
					<li class="col-xs-4  text-center">
						<a href="equip_connect.html" >关联信息</a>
					</li>
				</ul>
			</div>
			<!--内容--> 
			<div class="info-list">
				<ul class="con" id="equip_list">

							<p class="pull-left text-blue-deep borderlsolidblue paddinglf15" ><b>运行状态</b></p>
							<p class="pull-right " ><i class="fa fa-chevron-circle-up" ></i></p>
						</div>
						<div class="litip " >
							<ul >
								<li class="clearfix" >
									<p class="pull-left" ><b>设备状态</b></p>
									<p class="pull-left colorblack" id="status" ></p>
								</li>
								<li class="clearfix" >
									<p class="pull-left" ><b>运行频率</b></p>
									<p class="pull-left colorblack"  ><b class="text-red"  id="frequency" ></b></p>
								</li> 
							</ul> 
						</div>
					</li>  
					<li>
						<div class="licon  clearfix mui-bg-white" >

						<div class="litip " > 
							<div class="charts" id="main1" > </div>
						</div>
					</li>

						<div class="litip hide" >
							<ul >
								<li class="clearfix" >
									<p class="pull-left" ><b>设备编码</b></p>
									<p class="pull-left colorblack" ><b  id="code"></b></p>
								</li>
								<li class="clearfix" >
									<p class="pull-left" ><b>设备名称</b></p>
									<p class="pull-left colorblack" ><b  id="equname"></b></p>

								<li class="clearfix" >
									<p class="pull-left" ><b>安装位置</b></p>
									<p class="pull-left colorblack" ><b  id="location"></b></p>
								</li>
								<li class="clearfix" >
									<p class="pull-left" ><b>安装时间</b></p>
									<p class="pull-left colorblack" ><b  id="startdate1"></b></p>

								<li class="clearfix" >

									<p class="pull-left colorblack" ><b  id="limityear"></b></p>

								<li class="clearfix" >
									<p class="pull-left" ><b>检验计划</b></p>
									<p class="pull-left colorblack" ><b  id="check"></b></p>

								<li class="clearfix" >

								<li class="clearfix" >
									<p class="pull-left" ><b>生产厂家</b></p>

							</ul> 
						</div>
					</li>  
					<li>

								<li class="clearfix" >
									<p class="pull-left" ><b>型号</b></p>
									<p class="pull-left colorblack" ><b  id="equtype"></b></p>
								</li>
								<li class="clearfix" >
									<p class="pull-left" ><b>流量(m<sub>2</sub>/h)</b></p>
									<p class="pull-left colorblack" ><b  id="flow"></b></p>
								</li>
								<li class="clearfix" >
									<p class="pull-left" ><b>扬程(m)</b></p>
									<p class="pull-left colorblack" ><b  id="lift"></b></p>
								</li>
								<li class="clearfix" >
									<p class="pull-left" ><b>功率(kw)</b></p>
									<p class="pull-left colorblack" ><b  id="power"></b></p>
								</li>
							</ul> 
						</div>

					<li>
						<div class="licon  clearfix mui-bg-white" >  
							<p class="pull-left text-blue-deep borderlsolidblue paddinglf15" ><b>现场相关图片</b></p>
							<p class="pull-right " ><i class="fa fa-chevron-circle-up" ></i></p>
						</div>
						<div class="litip hide" >
							<ul class="clearfix" id="ulpicture" > </ul> 
						</div>
