<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.css" />

		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--jquery-->
		<script src="plugins/jquery/jquery-1.11.2.min.js"></script>
		<!--bootstrap-->
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<!--layer-->
		<link rel="stylesheet" href="plugins/layer/theme/default/layer.css" />
		<script src="plugins/layer/layer.js"></script>
		<script src="plugins/layer/layerbox.js"></script>
		<!--接口-->
		<script src="js/lesson-apply/common.js"></script>
		<script src="js/lesson-apply/post_api_rms.js"></script>
		<script src="js/lesson-apply/post_term.js"></script>
		<script src="js/lesson-apply/post-common.js"></script>
		<script src="js/lesson-apply/lesson.js"></script>
		<!--通用-->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/normal.css" />
		<script src="js/ajax.js"></script>
		<script src="js/common.js"></script>
		<!--自身-->
		<script src="js/real_time.js"></script>
	</head>

	<body class="real_time">
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg">
			<a id="icon-menu" class="colorfff mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<a class="mui-icon mui-icon-list mui-pull-right mui-a-color colorfff " onclick="openmenu()"></a>

			<h1 class="mui-title">
				<p class="title fontsize18 colorfff">实时课表</p>
				<p class="titlesmall fontsize14 colorfff"></p>
			</h1>
		</header>

		<div class="mui-content">
			<div class="row">
				<div class="nav">
					<div class="title">
						<p class="colorfff fontsize12">占用类型筛选</p>
					</div>
					<ul id="navul">
						<li class="type0">
							<p class="titleimg text-center"><img src="img/type1.png" alt="" /></p>
						</li>
						<li class="type1a">
							<p class="titleimg text-center"><img src="img/type2.png" alt="" /></p>
						</li>
						<li class="type2 active">
							<p class="titleimg text-center"><img src="img/type3.png" alt="" /></p>
						</li>
						<li class="type3">
							<p class="titleimg text-center"><img src="img/type4.png" alt="" /></p>
						</li>
						<li class="type10">
							<p class="titleimg text-center"><img src="img/type5.png" alt="" /></p>
						</li>

						<li class="type5">
							<p class="titleimg text-center"><img src="img/type7.png" alt="" /></p>
						</li>
						<li class="type6">
							<p class="titleimg text-center"><img src="img/type6.png" alt="" /></p>
						</li>
					</ul>
					<div class="footer">
						<p class="text-center fontsize12 colorfff"><i class=" type1"></i>借用</p>
						<p class="text-center fontsize12 colorfff"><i class=" type2"></i>排课</p>
						<p class="text-center fontsize12 colorfff"><i class=" type3"></i>排考</p>
						<p class="text-center fontsize12 colorfff"><i class=" type10"></i>临时</p>
						<p class="text-center fontsize12 colorfff"><i class=" type5"></i>其他</p>
						<p class="text-center fontsize12 colorfff"><i class=" type6"></i>空闲</p>
					</div>
				</div>
				<div class="real_time_con  col-xs-11 col-xs-offset-1">
					<ul class="row roomlist clearfix"> </ul>
				</div>
			</div>

		</div>
		<div id="sidemenu">
			<div class="sideitem">
				<h5><span class="colorblue">选择周次</span><span class="pull-right"><i class="mui-icon mui-icon-closeempty sideclose" onclick="closemenu()"> </i> </span></h5>
				<ul id="weekdata" class="clearfix"> </ul>
			</div>
			<div class="sideitem">
				<h5><span class="colorblue">选择星期</span></h5>
				<ul id="realweekdata" class="clearfix"> </ul>
			</div>
			<div class="sideitem">
				<h5><span class="colorblue">选择时间</span></h5>
				<ul id="realtimedata" class="clearfix"> </ul>
			</div>
			<div class="sideitem">
				<h5><span class="colorblue">选择类型</span></h5>
				<ul id="realtypedata" class="clearfix"> </ul>
			</div>
			<p class="btn  btn-md btn-block sideclose" onclick="sideSubmit()">确定</p>
		</div>
	</body>

</html>
